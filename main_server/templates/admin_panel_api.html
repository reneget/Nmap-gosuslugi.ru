<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель контроля доступа</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .header h1 {
            font-size: 24px;
            font-weight: normal;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: #333;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #666;
        }

        .table-container {
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f5f5f5;
            font-weight: normal;
            font-size: 14px;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            background-color: white;
            color: black;
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination button:hover {
            background-color: #f5f5f5;
        }

        .pagination button.active {
            background-color: black;
            color: white;
            border-color: black;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            margin: 0 15px;
            font-size: 14px;
        }

        .edit-btn {
            padding: 6px 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .edit-btn:hover {
            background-color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .form-row {
            margin-bottom: 15px;
        }

        .form-row label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-row input, .form-row select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-row input:focus, .form-row select:focus {
            outline: none;
            border-color: #666;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background-color: black;
            color: white;
        }

        .btn-primary:hover {
            background-color: #333;
        }

        .btn-secondary {
            background-color: #ccc;
            color: black;
        }

        .btn-secondary:hover {
            background-color: #bbb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Панель контроля доступа</h1>
        <button class="logout-btn" onclick="logout()">Выйти</button>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Поиск по ФИО, роли или secret..." onkeyup="filterTable()">
    </div>

    <div class="table-container">
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ФИО</th>
                    <th>Роль</th>
                    <th>Secret</th>
                    <th>Дата создания</th>
                    <th>Активен</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="7" class="loading">Загрузка данных...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <button id="prevBtn" onclick="previousPage()">Предыдущая</button>
        <span class="page-info" id="pageInfo"></span>
        <button id="nextBtn" onclick="nextPage()">Следующая</button>
    </div>

    <!-- Модальное окно редактирования -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Редактировать пользователя</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="editForm">
                <div class="form-row">
                    <label for="editFio">ФИО</label>
                    <input type="text" id="editFio" name="full_name" required>
                </div>
                <div class="form-row">
                    <label for="editRole">Роль</label>
                    <input type="text" id="editRole" name="position" required>
                </div>
                <div class="form-row">
                    <label for="editActive">Активен</label>
                    <select id="editActive" name="is_active" required>
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script href="/static/api.js"></script>
    <script>
        // Данные пользователей из API
        let users = [];
        let currentPage = 1;
        const usersPerPage = 10;
        let filteredUsers = [];
        let editingUserId = null;

        // Проверка авторизации
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'admin_login.html';
                return false;
            }
            return true;
        }

        // Загрузка пользователей из API
        async function loadUsers() {
            try {
                const response = await api.getAllUsers();
                users = response.map(user => ({
                    id: user.user_id,
                    fio: user.full_name,
                    role: user.position,
                    secret: user.secret_key,
                    date: new Date(user.create_time).toLocaleDateString('ru-RU'),
                    active: user.is_active
                }));
                filteredUsers = [...users];
                displayUsers();
            } catch (error) {
                console.error('Ошибка загрузки пользователей:', error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="7" class="error">Ошибка загрузки данных</td></tr>';
            }
        }

        function displayUsers() {
            const tableBody = document.getElementById('tableBody');
            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;
            const pageUsers = filteredUsers.slice(startIndex, endIndex);

            tableBody.innerHTML = '';
            pageUsers.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.fio}</td>
                    <td>${user.role}</td>
                    <td>${user.secret}</td>
                    <td>${user.date}</td>
                    <td>${user.active ? 'Да' : 'Нет'}</td>
                    <td>
                        <button class="edit-btn" onclick="editUser(${user.id})">Редактировать</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            pageInfo.textContent = `Страница ${currentPage} из ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayUsers();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayUsers();
            }
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredUsers = users.filter(user => 
                user.fio.toLowerCase().includes(searchTerm) ||
                user.role.toLowerCase().includes(searchTerm) ||
                user.secret.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            displayUsers();
        }

        function editUser(userId) {
            editingUserId = userId;
            const user = users.find(u => u.id === userId);
            if (user) {
                document.getElementById('editFio').value = user.fio;
                document.getElementById('editRole').value = user.role;
                document.getElementById('editActive').value = user.active.toString();
                document.getElementById('editModal').style.display = 'block';
            }
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            editingUserId = null;
        }

        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (editingUserId) {
                try {
                    const updateData = {
                        full_name: document.getElementById('editFio').value,
                        position: document.getElementById('editRole').value,
                        is_active: document.getElementById('editActive').value === 'true'
                    };

                    await api.updateUser(editingUserId, updateData);
                    
                    // Обновляем локальные данные
                    const userIndex = users.findIndex(u => u.id === editingUserId);
                    if (userIndex !== -1) {
                        users[userIndex].fio = updateData.full_name;
                        users[userIndex].role = updateData.position;
                        users[userIndex].active = updateData.is_active;
                    }
                    
                    // Обновляем отображение
                    filterTable();
                    closeModal();
                } catch (error) {
                    console.error('Ошибка обновления пользователя:', error);
                    alert('Ошибка при обновлении пользователя');
                }
            }
        });

        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminUsername');
                window.location.href = 'admin_login.html';
            }
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Инициализация при загрузке страницы
        if (checkAuth()) {
            loadUsers();
        }
    </script>
</body>
</html>
