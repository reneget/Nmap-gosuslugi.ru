<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель контроля доступа</title>
    <style>
        /* Стили остаются без изменений, поэтому опущены для краткости */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: white; color: black; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #ccc; }
        .header h1 { font-size: 24px; font-weight: normal; }
        .logout-btn { padding: 8px 16px; background-color: black; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .logout-btn:hover { background-color: #333; }
        .search-container { margin-bottom: 20px; }
        .search-input { width: 300px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
        .search-input:focus { outline: none; border-color: #666; }
        .table-container { border: 1px solid #ccc; border-radius: 4px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; background-color: white; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ccc; }
        th { background-color: #f5f5f5; font-weight: normal; font-size: 14px; }
        tr:hover { background-color: #f9f9f9; }
        .pagination { display: flex; justify-content: center; align-items: center; margin-top: 20px; gap: 10px; }
        .pagination button { padding: 8px 12px; border: 1px solid #ccc; background-color: white; color: black; cursor: pointer; border-radius: 4px; }
        .pagination button:hover { background-color: #f5f5f5; }
        .pagination button.active { background-color: black; color: white; border-color: black; }
        .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
        .page-info { margin: 0 15px; font-size: 14px; }
        .edit-btn { padding: 6px 12px; background-color: black; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .edit-btn:hover { background-color: #333; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: white; margin: 15% auto; padding: 20px; border: 1px solid #ccc; border-radius: 4px; width: 80%; max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #ccc; }
        .close { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: black; }
        .form-row { margin-bottom: 15px; }
        .form-row label { display: block; margin-bottom: 5px; font-size: 14px; }
        .form-row input, .form-row select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
        .form-row input:focus, .form-row select:focus { outline: none; border-color: #666; }
        .form-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .btn-primary { background-color: black; color: white; }
        .btn-primary:hover { background-color: #333; }
        .btn-secondary { background-color: #ccc; color: black; }
        .btn-secondary:hover { background-color: #bbb; }
        .secret-field { cursor: pointer; user-select: none; padding: 2px 4px; border-radius: 3px; transition: background-color 0.2s; }
        .secret-field:hover { background-color: #f0f0f0; }
        .secret-field.revealed { background-color: #e8f5e8; font-family: monospace; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-danger:hover { background-color: #c82333; }
        .confirm-modal { display: none; position: fixed; z-index: 2; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); }
        .confirm-content { background-color: white; margin: 20% auto; padding: 30px; border: 1px solid #ccc; border-radius: 8px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .confirm-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; color: #dc3545; }
        .confirm-message { margin-bottom: 25px; color: #666; line-height: 1.5; }
        .confirm-actions { display: flex; justify-content: center; gap: 15px; }
        .confirm-actions .btn { min-width: 100px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Панель контроля доступа</h1>
        <button class="logout-btn" onclick="logout()">Выйти</button>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Поиск по ФИО, роли или secret..." onkeyup="filterTable()">
        <button class="btn btn-primary" onclick="createUser()" style="margin-left: 10px;">Создать пользователя</button>
    </div>

    <div class="table-container">
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ФИО</th>
                    <th>Роль</th>
                    <th>Секрет</th>
                    <th>Создан</th>
                    <th>Окончание</th>
                    <th>Доступ</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <button id="prevBtn" onclick="previousPage()">Предыдущая</button>
        <span class="page-info" id="pageInfo"></span>
        <button id="nextBtn" onclick="nextPage()">Следующая</button>
    </div>

    <!-- Модальное окно редактирования -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Редактировать пользователя</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="editForm">
                <div class="form-row">
                    <label for="editFio">ФИО</label>
                    <input type="text" id="editFio" name="fio" required>
                </div>
                <div class="form-row">
                    <label for="editRole">Роль</label>
                    <select id="editRole" name="role" required>
                        <option value="Администратор">Администратор</option>
                        <option value="Гость">Гость</option>
                        <option value="Пользователь">Пользователь</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="editSecret">Секрет</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="text" id="editSecret" name="secret" required style="flex: 1;">
                        <button type="button" class="btn btn-secondary" onclick="generateEditSecret()" style="white-space: nowrap;">Сгенерировать</button>
                    </div>
                </div>
                <div class="form-row">
                    <label for="editEndDate">Окончание</label>
                    <input type="date" id="editEndDate" name="endDate" required>
                </div>
                <div class="form-row">
                    <label for="editActive">Доступ</label>
                    <select id="editActive" name="active" required>
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" onclick="deleteUser()" style="margin-right: auto;">Удалить</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div id="confirmModal" class="confirm-modal">
        <div class="confirm-content">
            <div class="confirm-title">Подтверждение удаления</div>
            <div class="confirm-message">
                Вы действительно хотите удалить пользователя<br>
                <strong id="deleteUserName"></strong>?<br><br>
                Это действие нельзя отменить.
            </div>
            <div class="confirm-actions">
                <button type="button" class="btn btn-secondary" onclick="closeConfirmModal()">Отмена</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Удалить</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно создания пользователя -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Создать пользователя</h2>
                <span class="close" onclick="closeCreateModal()">&times;</span>
            </div>
            <form id="createForm">
                <div class="form-row">
                    <label for="createFio">ФИО</label>
                    <input type="text" id="createFio" name="fio" required>
                </div>
                <div class="form-row">
                    <label for="createRole">Роль</label>
                    <select id="createRole" name="role" required>
                        <option value="Администратор">Администратор</option>
                        <option value="Гость">Гость</option>
                        <option value="Пользователь">Пользователь</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="createSecret">Секрет</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="text" id="createSecret" name="secret" required style="flex: 1;">
                        <button type="button" class="btn btn-secondary" onclick="generateSecret()" style="white-space: nowrap;">Сгенерировать</button>
                    </div>
                </div>
                <div class="form-row">
                    <label for="createEndDate">Окончание</label>
                    <input type="date" id="createEndDate" name="endDate" required>
                </div>
                <div class="form-row">
                    <label for="createActive">Доступ</label>
                    <select id="createActive" name="active" required>
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateModal()">Отмена</button>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let users = [];
        let currentPage = 1;
        const usersPerPage = 10;
        let filteredUsers = [];
        let editingUserId = null;

        // Проверка авторизации
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            if (!isLoggedIn) {
                window.location.href = '/server/admin/login';
                return false;
            }
            return true;
        }

        // Загрузка пользователей
        async function loadUsers() {
            try {
                const response = await fetch('http://localhost:8000/user/get/all/users');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                users = await response.json();
                filteredUsers = [...users];
                displayUsers();
            } catch (error) {
                console.error('Ошибка загрузки пользователей:', error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="7" style="text-align: center; color: red;">Ошибка загрузки данных</td></tr>';
            }
        }

        function displayUsers() {
            const tableBody = document.getElementById('tableBody');
            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;
            const pageUsers = filteredUsers.slice(startIndex, endIndex);

            tableBody.innerHTML = '';
            pageUsers.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.user_id}</td>
                    <td>${user.full_name}</td>
                    <td>${user.position}</td>
                    <td><span class="secret-field" onclick="toggleSecret(this, '${user.secret_key}')">${'*'.repeat(user.secret_key.length)}</span></td>
                    <td>${new Date(user.create_time).toLocaleDateString('ru-RU')}</td>
                    <td>${user.kill_time ? new Date(user.kill_time).toLocaleDateString('ru-RU') : 'Не указано'}</td>
                    <td>${user.is_active ? 'Да' : 'Нет'}</td>
                    <td>
                        <button class="edit-btn" onclick="editUser(${user.user_id})">Редактировать</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            pageInfo.textContent = `Страница ${currentPage} из ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayUsers();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayUsers();
            }
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredUsers = users.filter(user => 
                user.full_name.toLowerCase().includes(searchTerm) ||
                user.position.toLowerCase().includes(searchTerm) ||
                user.secret_key.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            displayUsers();
        }

        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminUsername');
                window.location.href = '/server/admin/login';
            }
        }

        function editUser(userId) {
            editingUserId = userId;
            const user = users.find(u => u.user_id === userId);
            if (user) {
                document.getElementById('editFio').value = user.full_name;
                document.getElementById('editRole').value = user.position;
                document.getElementById('editSecret').value = user.secret_key;
                document.getElementById('editEndDate').value = user.kill_time ? new Date(user.kill_time).toISOString().split('T')[0] : '';
                document.getElementById('editActive').value = user.is_active.toString();
                document.getElementById('editModal').style.display = 'block';
            }
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            editingUserId = null;
        }

        function createUser() {
            document.getElementById('createModal').style.display = 'block';
        }

        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('createForm').reset();
        }

        function toggleSecret(element, secret) {
            if (element.classList.contains('revealed')) {
                element.textContent = '*'.repeat(secret.length);
                element.classList.remove('revealed');
            } else {
                element.textContent = secret;
                element.classList.add('revealed');
            }
        }

        function generateSecret() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let secret = '';
            for (let i = 0; i < 15; i++) {
                secret += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('createSecret').value = secret;
        }

        function generateEditSecret() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let secret = '';
            for (let i = 0; i < 15; i++) {
                secret += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('editSecret').value = secret;
        }

        function deleteUser() {
            if (editingUserId) {
                const user = users.find(u => u.user_id === editingUserId);
                if (user) {
                    document.getElementById('deleteUserName').textContent = user.full_name;
                    document.getElementById('confirmModal').style.display = 'block';
                }
            }
        }

        function closeConfirmModal() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        async function confirmDelete() {
            if (editingUserId) {
                try {
                    const response = await fetch(`http://localhost:8000/user/delete/user/${editingUserId}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    await loadUsers(); // Перезагрузка списка
                    closeModal();
                    closeConfirmModal();
                } catch (error) {
                    console.error('Ошибка удаления пользователя:', error);
                    alert('Ошибка при удалении пользователя');
                }
            }
        }

        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (editingUserId) {
                try {
                    const updateData = {
                        full_name: document.getElementById('editFio').value,
                        position: document.getElementById('editRole').value,
                        secret_key: document.getElementById('editSecret').value,
                        kill_time: document.getElementById('editEndDate').value,
                        is_active: document.getElementById('editActive').value === 'true'
                    };
                    const response = await fetch(`http://localhost:8000/user/update/user/${editingUserId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updateData)
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    await loadUsers(); // Перезагрузка списка
                    closeModal();
                } catch (error) {
                    console.error('Ошибка обновления пользователя:', error);
                    alert('Ошибка при обновлении пользователя');
                }
            }
        });

        document.getElementById('createForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            try {
                const newUserData = {
                    full_name: document.getElementById('createFio').value,
                    position: document.getElementById('createRole').value,
                    secret_key: document.getElementById('createSecret').value,
                    kill_time: document.getElementById('createEndDate').value,
                    is_active: document.getElementById('createActive').value === 'true'
                };
                const response = await fetch('http://localhost:8000/user/create/user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newUserData)
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                await loadUsers(); // Перезагрузка списка
                closeCreateModal();
            } catch (error) {
                console.error('Ошибка создания пользователя:', error);
                alert('Ошибка при создании пользователя');
            }
        });

        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) closeModal();
            const createModal = document.getElementById('createModal');
            if (event.target === createModal) closeCreateModal();
            const confirmModal = document.getElementById('confirmModal');
            if (event.target === confirmModal) closeConfirmModal();
        };

        // Инициализация при загрузке страницы
        if (checkAuth()) {
            loadUsers();
        }
    </script>
</body>
</html>
